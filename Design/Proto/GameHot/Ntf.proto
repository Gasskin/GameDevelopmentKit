syntax = "proto3";

// 广播 玩家加入房间
message SC_JoinRoomNtf
{
	int32 newAccountId			= 1;
	repeated int32 roomPlayers	= 2;
}

// 广播 玩家离开房间
message SC_LeaveRoomNtf
{
	int32 leaveAccountId = 1;
}

// 开始战斗
message CS_BeginBattleNtf
{

}

// 广播 开始选将
message SC_StartChooseHeroNtf
{
	repeated int32 canChooseHero = 1; // 玩家ID，可选择武将ID
	int64 endTimestampMs		 = 2; // 截止时间戳
	int32 totalTimeMs			 = 3; // 总操作时长
}


// 广播 开始战斗
message SC_StartBattleNtf
{
	int32 mainPlayerId						   = 1; // 主视角玩家ID
	repeated DS_PlayerInitInfo playerInitInfos = 2;
}

message DS_PlayerInitInfo
{
	repeated int32 handCards 			= 1; // 初始手牌
	int32 heroId			 			= 2; // 初始武将 
	int32 playerId			 			= 3; // 玩家id
	repeated DS_PropertyInfo properties = 4; // 属性信息
}

message DS_PropertyInfo
{
	EPropertyType propertyType = 1; // 枚举
	int32 value 			   = 2; // 值
}