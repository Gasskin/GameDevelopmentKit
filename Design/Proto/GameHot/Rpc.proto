syntax = "proto3";

// 心跳
message CS_PingReq
{

}

message SC_PingAck
{
	int64 timeStamp = 1;
}

// 加入房间
message CS_JoinRoomReq
{
	int32 accountId = 1;
}

message SC_JoinRoomAck
{
	int32 myAccountId = 1;
	repeated int32 roomPlayers = 2;
}

// 选择武将
message CS_ChooseHeroReq
{
	int32 heroId = 1; // 选择的武将ID
}

message SC_ChooseHeroAck
{
	int32 heroId = 1;
}